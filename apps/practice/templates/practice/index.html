<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Practice</title>
    {% load staticfiles %}
    <link href="{% static 'css/practice.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Welcome!</h1>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="{{ message.tags }}"> <h4>{{ message }}</h4></li>
      {% endfor %}
    </ul>
    {% endif %}
    <h3>Register</h3>
    <form action="/register" method="POST" class="reg">
    {% csrf_token %}
      <label>Name</label>
      <input type="text" name="name"><br>
      <label>Username</label>
      <input type="text" name="username"><br>
      <label>Password</label>
      <input type="password" name="password"><br>
      <p>(Password should be at least eight characters)</p>
      <label>Confirm PW</label>
      <input type="password" name="confirm_pw"><br>
      <button>Register</button>
    </form>
    <h3>Log In</h3>
    <form action="/login" method="POST">
    {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username"><br>
      <label>Password</label>
      <input type="password" name="password"><br>
      <button>Go</button>
  </body>
</html>
